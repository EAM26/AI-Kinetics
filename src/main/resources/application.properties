spring.application.name=ai-kinetics

# --- Server ---
server.port=8080

# --- Jackson JSON ---
# Exclude nulls from JSON output
spring.jackson.default-property-inclusion=non_null
# Write dates as ISO-8601 strings, not timestamps
spring.jackson.serialization.write-dates-as-timestamps=false

# --- Actuator ---
# Expose only health and info over HTTP
management.endpoints.web.exposure.include=health,info
# Show health details only for authorized users
management.endpoint.health.show-details=when_authorized
# Note: /actuator/info will include build details if you enable the
# Spring Boot build-info plugin in Maven (no extra property needed).

# --- AI ---
openai.api.key=${MY_OPENAI_API_KEY}

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/kinetics
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
